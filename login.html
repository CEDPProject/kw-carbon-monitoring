<body id="login_idx" style="background-color:#fff">
    <div class="wrapper">
        <div id="login" class="tb login_idx">
            <div class="tbc">
                <div class="size">
                    <form action="login" method="post">
                        <div class="logo">부산테크노파크</div>
                        <div class="login_wrap">
                            <h1>IoT 기반 면오염원 배출농도 <br />현황분석 시스템</h1>
                            <span>관리자</span>
                            <div class="ip_wrap">
                                <div class="ip_box">
                                    <span class="img"><img src="/login_id.png" /></span>
                                    <input type="text" name="id" id="id" placeholder="아이디" />
                                </div>
                                <div class="ip_box">
                                    <span class="img"><img src="/login_pw.png" /></span>
                                    <input type="password" name="password" id="password" placeholder="비밀번호">
                                </div>
                            </div>
                            <div class="btn_wrap">
                                <button type="submit" id="loginButton"
                                    style="max-width: 288px;width: 100%;cursor: pointer;background: #0075bc;line-height: 30px;font-size: 18px;color: #fff;">로그인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
